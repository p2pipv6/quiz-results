<!DOCTYPE html>
<html>
<head>
  <title>MCQ Quiz</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f2f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Patent Agent MCQ Quiz</h1>
  <div>
    <label><strong>Enter your username:</strong></label><br>
    <input type="text" id="username" placeholder="e.g. alice" style="width: 100%; padding: 8px; margin-bottom: 20px;" />
  </div>

  <form id="quizForm"></form>

  <button onclick="submitQuiz()">Submit Quiz</button>

  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw8nFQAiZ8rTdXre3uBGwadGnjrUhj-LYgDp6_j9CTfkiMW7XkyZ5Zi82u_D64lBWAa9A/exec";
    let questions = [];

    async function loadQuestions() {
      const res = await fetch(API_URL);
      questions = await res.json();
      const form = document.getElementById("quizForm");
      form.innerHTML = "";

      questions.forEach((q, index) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question";

        qBlock.innerHTML = `
          <h3>Q${index + 1}. ${q.question}</h3>
          ${q.options.map((opt, i) =>
            `<label><input type="radio" name="q${q.id}" value="${String.fromCharCode(65 + i)}"> ${opt}</label><br>`
          ).join("")}
        `;

        form.appendChild(qBlock);
      });
    }

    async function submitQuiz() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your username.");
        return;
      }

      let score = 0;

      for (const q of questions) {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (selected && selected.value === getCorrectAnswer(q.id)) {
          score++;
        }
      }

      // POST score
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ username, score })
      });

      document.getElementById("result").innerText =
        `You scored ${score} out of ${questions.length}`;
    }

   
   function getCorrectAnswer(id) 
   {
  const q = questions.find(q => q.id == id);
  return q ? q.correct : "";
  }

    loadQuestions();
  </script>

</body>
</html>
