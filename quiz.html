<!DOCTYPE html>
<html>
<head>
  <title>MCQ Quiz</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f2f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Patent Agent MCQ Quiz V1.2</h1>
  
  <div>
    <label><strong>Enter your username:</strong></label><br>
    <input type="text" id="username" placeholder="e.g. alice" style="width: 100%; padding: 8px; margin-bottom: 20px;" />
  </div>

  <form id="quizForm"></form>

  <button id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>

  <div id="result"></div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw8nFQAiZ8rTdXre3uBGwadGnjrUhj-LYgDp6_j9CTfkiMW7XkyZ5Zi82u_D64lBWAa9A/exec";
    let questions = [];

    async function loadQuestions() {
      document.getElementById("loading").style.display = "block";

      const res = await fetch(API_URL);
      questions = await res.json();
      const form = document.getElementById("quizForm");
      form.innerHTML = "";

      questions.forEach((q, index) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question";

        qBlock.innerHTML = `
          <h3>Q${index + 1}. ${q.question}</h3>
          ${q.options.map((opt, i) =>
            `<label><input type="radio" name="q${q.id}" value="${String.fromCharCode(65 + i)}"> ${opt}</label><br>`
          ).join("")}
        `;

        form.appendChild(qBlock);
      });

      document.getElementById("loading").style.display = "none";
    }

    async function submitQuiz() {
      const username = document.getElementById("username").value.trim();
      const resultBox = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");
      const loading = document.getElementById("loading");

      if (!username) {
        alert("Please enter your username.");
        return;
      }

      // UI prep
      resultBox.innerText = "";
      submitBtn.disabled = true;
      loading.style.display = "block";

      let score = 0;

      for (const q of questions) {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (selected) {
          const userAnswer = selected.value.trim().toUpperCase();
          const correctAnswer = getCorrectAnswer(q.id);
          if (userAnswer === correctAnswer) {
            score++;
          }
        }
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ username, score })
        });

        resultBox.innerText = `✅ You scored ${score} out of ${questions.length}`;
      } catch (err) {
        console.error("Error submitting quiz:", err);
        resultBox.innerText = "❌ Error submitting score. Please try again.";
      }

      // Reset UI
      loading.style.display = "none";
      submitBtn.disabled = false;
    }

    function getCorrectAnswer(id) {
      const q = questions.find(q => q.id == id);
      return q ? q.correct.trim().toUpperCase() : "";
    }

    loadQuestions();
  </script>

</body>
</html>
